<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Let's Learn Technologies</title>
    <style>
        /* Additional styles for the registration form */
        .registration-form {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001; /* Ensure the form appears above other content */
        }

        .registration-form label {
            display: block;
            margin: 10px 0;
            color: #555555;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .registration-form button:hover {
            background-color: #45a049;
        }

        .registration-form .cancel-button {
            background-color: #ccc;
        }

        .registration-form .cancel-button:hover {
            background-color: #999;
        }

        /* Additional styles for the verification form */
        .verification-form {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002; /* Ensure the form appears above other content */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Let's Learn Technologies</h1>
            <h2>Login Please</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="redirect()">Login</button>
            <button type="button" onclick="showRegistrationForm()">Sign Up</button>
        </form>
    </div>

    <!-- Registration form -->
    <form class="registration-form" id="registrationForm">
        <h1>Registration</h1>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" name="newEmail" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="button" onclick="requestVerification()">Submit</button>
        <button type="button" class="cancel-button" onclick="hideRegistrationForm()">Cancel</button>
    </form>

    <!-- Verification form -->
    <form class="verification-form" id="verificationForm">
        <h1>Verification</h1>
        <p>An email with a verification code has been sent to your email address.</p>

        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>

        <button type="button" onclick="verifyCode()">Verify</button>
        <button type="button" class="cancel-button" onclick="hideVerificationForm()">Cancel</button>
    </form>

    <script>
        function redirect() {
            // Get the values entered by the user (you might want to perform validation here)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // You can add more complex validation if needed
            if (username && password) {
                // Redirect to another HTML page (replace 'dashboard.html' with your actual page)
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter valid credentials.');
            }
        }

        function showRegistrationForm() {
            // Show the registration form
            document.getElementById("registrationForm").style.display = "block";
        }

        function hideRegistrationForm() {
            // Hide the registration form
            document.getElementById("registrationForm").style.display = "none";
        }

        function requestVerification() {
            // Validate email format (simplified)
            var email = document.getElementById("newEmail").value;
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Request verification (in a real-world scenario, send a verification email)
            // For simplicity, directly show the verification form here
            document.getElementById("verificationForm").style.display = "block";
        }

        function hideVerificationForm() {
            // Hide the verification form
            document.getElementById("verificationForm").style.display = "none";
        }

        function verifyCode() {
    // Get the verification code entered by the user
    var verificationCode = document.getElementById("verificationCode").value;

    // You would typically send the verification code to your server for validation
    // Here, for simplicity, assume a fixed code for demonstration purposes
    var expectedCode = "123456"; // Replace with the actual code sent to the email

    if (verificationCode === expectedCode) {
        // Code is correct, registration is successful
        hideVerificationForm();
        alert('Registration successful! You can now log in with your new credentials.');

        // Redirect to index.html (replace with the actual page you want to redirect to)
        window.location.href = 'index.html';
    } else {
        // Code is incorrect
        alert('Invalid verification code. Please try again.');
    }
}


        function validateEmail(email) {
            // Simple email validation (you may want to use a more robust validation method)
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
